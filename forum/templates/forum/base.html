{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'forum/css/style.css' %}">
  <title>{% block title %}forum{% endblock %}</title>
  {% block head %}{% endblock %}
</head>

<body>

  <div class="container">
    <div class="nav">
      {% block nav %}
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'forum:index' %}">
            <img src="{% static 'forum/imgs/logo.svg' %}" width="30" height="30" alt="">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'forum:profiles' %}">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
      {% endblock %}
    </div>
    <div class="content">
      {% block content %}

      {% endblock %}
    </div>
    <div class="profile">
      {% block profile %}{% endblock %}
    </div>

    <div class="login">
      {% block login %}
      {% endblock %}
    </div>
  </div>
</body>

</html>

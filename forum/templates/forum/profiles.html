{% extends 'forum/base.html' %}
{% block content %}
{% for profile in profiles %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="..." class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
            <h2>{{ profile.user.username }}</h2>
          <p class="card-text"></p>
          <p class="card-text"><small class="text-muted">{{ profile.user.created_at }}</small></p>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
